<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset='UTF-8'/>
        <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'/>
        <link rel="stylesheet" href="style.css" type="text/css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="js/jquery.waypoints.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">

    </head>

    <body>
        <div class="container-fluid">
            <div class="game-container">
                <div class="row">
                    <div class="col-md-5 player0 active">
                        <div class="player0-name">
                            <h2 class="player0-h2 name-0">Player 1</h2>
                            <div class="player0--red-dot active-red"></div>
                        </div>
                        <h2 class="player0--score score0">5</h2>
                        <div class="player0--current-score">
                            <h3>Current</h3>
                            <h2 class="current-0">19</h2>
                        </div>
                    </div>
                    <div class="col-md-2 game-control">
                        <h2 class="new"><i class="ion-ios-plus-outline"></i>New Game</h2>
                        <img src="dice-1.png" class="dice" alt="dice">
                        <h3 class="roll-dice"><i class="ion-ios-loop"></i>Roll dice</h3>
                        <h3 class="hold"><i class="ion-ios-plus-outline"></i>Hold</h3>
                    </div>
                    <div class="col-md-5 player1">
                        <div class="player1-name">
                            <h2 class="player1-h2 name-1">Player 2</h2>
                            <div class="player1--red-dot "></div>
                        </div>
                        <h2 class="player1--score score1">10</h2>
                        <div class="player1--current-score">
                            <h3>Current</h3>
                            <h2 class="current-1">10</h2>
                        </div>
                    </div>
                </div>


            </div>

        </div>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="app.js"></script>
    </body>

</html>
